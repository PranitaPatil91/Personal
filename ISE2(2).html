<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multiplication Table Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
    }

    /* button:hover {
      background-color: #45a049;
    } */

    #table-container {
      margin-top: 20px;
      font-size: 18px;
    }

    .multiplication-table {
      border-collapse: collapse;
      width: 50%;
    }

    .multiplication-table td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }

    .multiplication-table th {
      padding: 8px;
    }
  </style>
</head>
<body>

  <h1>Multiplication Table Generator</h1>

  <!-- Custom Button -->
  <button onclick="generateTable()">Generate Multiplication Table</button>

  <!-- Container to display the table -->
  <div id="table-container"></div>

  <script>
    function generateTable() {
      
      const n = prompt("Enter a number to generate its multiplication table:");

      if (isNaN(n) || n === null || n === "") {
        alert("Please enter a valid number!");
        return;
      }

      const number = parseInt(n);
      let tableHTML = `<h2>Multiplication Table of ${number}</h2>`;
      tableHTML += `<table class="multiplication-table">
                      <tr>
                        <th>Multiplication</th>
                        <th>Result</th>
                      </tr>`;

      for (let i = 1; i <= 10; i++) {
        tableHTML += `<tr>
                        <td>${number} x ${i}</td>
                        <td>${number * i}</td>
                      </tr>`;
      }

      tableHTML += `</table>`;

      // Display the table in the div container
      document.getElementById("table-container").innerHTML = tableHTML;
    }
  </script>

</body>
</html>
